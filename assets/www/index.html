<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="jquery/jquery-2.1.1.js"></script>
        <script type="text/javascript" charset="utf-8" src="jquery/jquery.mobile-1.4.2.js"></script>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css"/>
        <script type="text/javascript" charset="utf-8"></script>
        <head>
        <title>Busca Endereço</title>
        <script>
        
        document.addEventListener("deviceready", onDeviceReady, false);

   
        function onDeviceReady() {
            buscaCep();
        }

            function buscaCep(){
                $(document).ready(function () {
                    $("#content").append("<ul></ul>");
                        var json = $.getJSON( "http://cep.republicavirtual.com.br/web_cep.php?cep=23068155&formato=json", function(data) {
                            alert( "success" );
                            var uf = data.uf;
                            var cidade = data.cidade;
                            var tipo_logradouro = data.tipo_logradouro;
                            var logradouro = data.logradouro;
                            var bairro = data.bairro;
                            var status = data.resultado_tx;
                            console.log(status);

                            $("<li></li>").html(tipo_logradouro +" "+ logradouro).appendTo("#content ul");
                            $("<li></li>").html(bairro).appendTo("#content ul");
                            $("<li></li>").html(cidade +"-"+ uf).appendTo("#content ul");

                        })

                        
                });
            }
</script>
</head>
<body>
<div data-role="page" id="main">
<div data-role="header">
<h1>Endereço</h1>
</div>

<div id="content" data-role="content">

</div>

</div>
</body>
</html>
