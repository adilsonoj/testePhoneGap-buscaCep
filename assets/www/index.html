<!DOCTYPE html>
<html>
    <head>

        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="jquery/jquery-2.1.1.js"></script>
        <script type="text/javascript" charset="utf-8" src="jquery/jquery.mobile-1.4.2.js"></script>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css"/>
        <script type="text/javascript" charset="utf-8"></script>
        <head>
        <title>Busca Endereço</title>
        <script>
        
        document.addEventListener("deviceready", onDeviceReady, false);

   
        function onDeviceReady() {
            
        }

            
            $(document).ready(function(){
                $("#btn1").click(function(event){
                        event.preventDefault();
                        var cep = $('#cep').val();
                        alert(cep);
                        var url = "http://cep.republicavirtual.com.br/web_cep.php?cep="+cep+"&formato=json";
                        $("#content").append("<ul></ul>");
                        var json = $.getJSON( url, function(data) {
                            alert( "success" );
                            var uf = data.uf;
                            var cidade = data.cidade;
                            var tipo_logradouro = data.tipo_logradouro;
                            var logradouro = data.logradouro;
                            var bairro = data.bairro;
                            var status = data.resultado_tx;
                            console.log(status);

                            $("<li></li>").html(tipo_logradouro +" "+ logradouro).appendTo("#content ul");
                            $("<li></li>").html(bairro).appendTo("#content ul");
                            $("<li></li>").html(cidade +"-"+ uf).appendTo("#content ul");

                        })         
                });
            });
            


            
                                     
                  
</script>
</head>
<body>
<div data-role="page" id="main">
<div data-role="header">
<h1>Endereço</h1>
</div>
 <form id="form" method="post" >
        <div class="form-element">
            <label for="cep">CEP</label>
            <input id="cep" name="cep" type="text" placeholder="required" />
            <input type='submit' value='OK' id="btn1" name="ok" />
        </div>

<div id="content" data-role="content">

</div>

</div>
